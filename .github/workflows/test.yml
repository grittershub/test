# Sample workflow to access AWS resources when workflow is tied to branch
# The workflow Creates static website using aws s3
name: AWS example workflow
on:
  push
env:
  BUCKET_NAME : "825658461077-githubtest"
  AWS_REGION : "ap-southeast-2"
# permission can be added at job level or workflow level    
permissions:
      id-token: write
      contents: read    # This is required for actions/checkout
jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      # - name: configure aws credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     role-to-assume: arn:aws:iam::825658461077:role/GitHubTest
      #     role-session-name: GitHubTestesession
      #     aws-region: ${{ env.AWS_REGION }}
      # Upload a file to AWS s3
      - name:  Copy stuff to s3
        run: |
          OIDC_TOKEN=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com")
          echo $OIDC_TOKEN > jwt
          aws s3 cp ./jwt s3://${{ env.BUCKET_NAME }}/
